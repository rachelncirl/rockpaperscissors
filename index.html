<!--Using if statements, create a rock, paper, scissors game.-->
<!--author: Rachel Roche-->

<!DOCTYPE html>
<html>

<head>
	<title>Rock, Paper, Scissors Game</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>

	<!-- Hide the images for the game on loading -->
	<script type="text/javascript">
		window.onload = function () {

			var rockDiv = document.getElementById("rockImage");
			var paperDiv = document.getElementById("paperImage");
			var scissorsDiv = document.getElementById("scissorsImage");

			var rockPlayer = document.getElementById("playerRock");
			var paperPlayer = document.getElementById("playerPaper");
			var scissorsPlayer = document.getElementById("playerScissors");

			var labelDiv = document.getElementById("result");

			rockDiv.style.display = "none";
			paperDiv.style.display = "none";
			scissorsDiv.style.display = "none";

			rockPlayer.style.display = "none";
			paperPlayer.style.display = "none";
			scissorsPlayer.style.display = "none";

			labelDiv.style.display = "none";
		};
	</script>
</head>

<body>

	<!-- Page Banner Image -->
	<div class="banner-image"><img src="images/rockpaperscissors.jfif" alt="Rock Paper Scissors Assignment" /></div>

	<!-- Web Page Content -->
	<div id="game" class="container-fluid padded-container">

		<!-- Title info -->
		<div class="row justify-text">
			<div class="col-lg-12">
				<h1 id="placeholder">By Rachel Roche</h1>
			</div>
		</div>

		<!-- Buttons to start the game -->
		<div id="start" class="padded-container">
			<div class="row justify-text">
				<div class="col-lg-4 col-sm-4 center">
					<input type="button" value="Rock" id="Rock" onclick="play(this.id);" />
				</div>
				<div class="col-lg-4 col-sm-4 center">
					<input type="button" value="Paper" id="Paper" onclick="play(this.id);" />
				</div>
				<div class="col-lg-4 col-sm-4 center">
					<input type="button" value="Scissors" id="Scissors" onclick="play(this.id);" />
				</div>
			</div>
		</div>

		<!-- Show the game result - content controlled by JavaScript -->
		<div id="result">
			<div class="row">

				<!-- Shows player's choice -->
				<div class="col-lg-5 col-sm-5">
					<div>
						<h3><label>Player</label></h3>
					</div>
					<div id="playerRock" class="choice-image">
						<div class="center"><img src="images/rock.PNG" alt="Rock" /></div>
					</div>
					<div id="playerPaper" class="choice-image">
						<div class="center"><img src="images/paper.PNG" alt="Paper" /></div>
					</div>
					<div id="playerScissors" class="choice-image">
						<div class="center"><img src="images/scissors.PNG" alt="Scissors" /></div>
					</div>
				</div>

				<!-- Shows the result -->
				<div class="col-lg-2 col-sm-2 center">
					<h1><label id="resultLabel">Result Placeholder</label></h1>
				</div>

				<!-- Shows the computer's choice -->
				<div class="col-lg-5 col-sm-5">
					<div>
						<h3><label>Computer</label></h3>
					</div>
					<div id="rockImage" class="choice-image">
						<div class="center"><img src="images/rock.PNG" alt="Rock" /></div>
					</div>
					<div id="paperImage" class="choice-image">
						<div class="center"><img src="images/paper.PNG" alt="Paper" /></div>
					</div>
					<div id="scissorsImage" class="choice-image">
						<div class="center"><img src="images/scissors.PNG" alt="Scissors" /></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
